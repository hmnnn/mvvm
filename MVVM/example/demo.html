<html lang="en">
<head>

    <script src="../dist/vue.js"></script>

<body>

        <p>单向数据绑定：{{msg2}}</p>

            el: '#app',
            data: {
                msg: '双向数据绑定',
                msg2:'单向绑定',
                info: {
                    a: 123
                }
            },
            methods: {
                handleClick: function() {
                    console.log("handleClick", this.msg)
                }
            }
        })
    </script>
</body>
